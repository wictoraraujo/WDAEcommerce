<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/cart-responsive.css">
</head>
<body>
    <div class="cart">
        <h1>CART</h1>

        <div class="name">
            <h3>Name </h3>
            <span id="name"></span>
        </div>

        <div class="price">
            <h3>Price </h3>
            <span id="price"></span>
        </div>

        <div class="quantity">
            <h3>Quantity </h3>
            <span id="quantity"></span>
        </div>
        <div class="buttons">
            <button id="keep-shopping" class="btn-cart" onclick="returnPage()">Keep Shopping</button>
            <button id="checkout" class="btn-cart" onclick="saveDataProduct()">Checkout</button>
        </div>
    </div>
    
    <div class="client">
        <h1>Checkout</h1>
        <h4>To complete your purchases, fill in the fields below and then click on finish</h4>
        <form action="" class="form">
            <div class="form-name">
                <label for="name" class="label">Name</label>
                <input type="text" id="client-name" class="input" value="" placeholder="Enter your name here">
            </div>
            <div class="form-email">
                <label for="email" class="label">Email</label>
                <input type="text" id="client-email" class="input" value="" placeholder="Enter your email here">
            </div>
            <div class="form-address">
                <label for="address" class="label">Address</label>
                <input type="text" id="client-address" class="input" value="" placeholder="Enter your address here">
            </div>
            <div class="buttons button-form">
                <button id="btnForm" class="btn-form" onclick="saveDataClient()">Finish</button>
            </div>
        </form>
    </div>

    <script src="./scripts/cart.js"></script>
</body>
</html>
